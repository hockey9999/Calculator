<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    :root {
      --btn-bg: #f0f0f0;
      --btn-hover: #e0e0e0;
      --btn-active: #d0d0d0;
      --display-bg: #222;
      --display-color: #fff;
      --primary-color: #4CAF50;
    }
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
      margin: 0;
      font-family: sans-serif;
    }
    .calculator {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }
    .display {
      width: 100%;
      height: 60px;
      background: var(--display-bg);
      color: var(--display-color);
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      font-size: 2rem;
      margin-bottom: 10px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 5px;
      background: var(--btn-bg);
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--btn-hover);
    }
    button:active {
      background: var(--btn-active);
    }
    .operator {
      background: var(--primary-color);
      color: #fff;
    }
    .operator:hover {
      background: #45a049;
    }
    .span-two {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" data-action="clear">C</button>
      <button class="operator" data-action="delete">DEL</button>
      <button class="operator" data-action="%">%</button>
      <button class="operator" data-action="/">÷</button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button class="operator" data-action="*">×</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button class="operator" data-action="-">−</button>
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button class="operator" data-action="+">+</button>
      <button data-number="0" class="span-two">0</button>
      <button data-number=".">.</button>
      <button class="operator" data-action="=">=</button>
    </div>
  </div>
  <script>
    const display = document.getElementById('display');
    let firstOperand = null;
    let operator = null;
    let awaitingNext = false;

    function calculate(a, b, operator) {
      a = parseFloat(a);
      b = parseFloat(b);
      if (operator === '+') return a + b;
      if (operator === '-') return a - b;
      if (operator === '*') return a * b;
      if (operator === '/') return b === 0 ? 'Error' : a / b;
      if (operator === '%') return (a / 100) * b;
      return b;
    }

    function updateDisplay(value) {
      display.textContent = value;
    }

    document.querySelector('.buttons').addEventListener('click', e => {
      const target = e.target;
      if (!target.matches('button')) return;
      if (target.dataset.number !== undefined) {
        if (awaitingNext) {
          updateDisplay(target.dataset.number);
          awaitingNext = false;
        } else {
          if (target.dataset.number === '.' && display.textContent.includes('.')) return;
          updateDisplay(display.textContent === '0' ? target.dataset.number : display.textContent + target.dataset.number);
        }
      }
      if (target.dataset.action) {
        const action = target.dataset.action;
        if (action === 'clear') {
          updateDisplay('0');
          firstOperand = null;
          operator = null;
          awaitingNext = false;
        } else if (action === 'delete') {
          const current = display.textContent.slice(0, -1) || '0';
          updateDisplay(current);
        } else if (action === '=') {
          if (operator === null || awaitingNext) return;
          const result = calculate(firstOperand, display.textContent, operator);
          updateDisplay(result);
          firstOperand = result;
          operator = null;
          awaitingNext = true;
        } else {
          if (firstOperand !== null && operator) {
            const result = calculate(firstOperand, display.textContent, operator);
            updateDisplay(result);
            firstOperand = result;
          } else {
            firstOperand = display.textContent;
          }
          operator = action;
          awaitingNext = true;
        }
      }
    });
  </script>
</body>
</html>
